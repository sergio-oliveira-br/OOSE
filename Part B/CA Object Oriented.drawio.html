ase - Buy Items&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;To describe my use case, I chose to apply the system sequence diagram.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Through it, you can see all the interaction between the actor and the system step by step.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The process of buying a product begins the moment the customer, who has no interaction with the system, arrives at the cashier to purchase an item. From there, the cashier has the responsibility to trigger the new sale process.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;After that, the system will enable the user to enter the item through the bar code or description and its respective amount. Note that the system allows a sale to have one or more items. Consequently, a partial sum will be updated as the items are registered.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Therefore, after the end of the items which the customer wants to buy, the cashier will trigger the process of closing the sale, enabling a new step named checkout.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;The exception granted in the system was attributed to the possible non-existence of a register for the item in which the customer wants to buy, thus returning to the system operator an error, making impossible the normal course of the system.&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-720.5\&quot; y=\&quot;2720\&quot; width=\&quot;487\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;JiDwOD_u_xklgvFjF7i8-5\&quot;
